<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Oswald:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>HLT Designs</title>
</head>

<body>
    <header class=topnav id=myTopnav>
        <a class="identity" id="myIdentity" href="index.html">HLT Designs</a>
        <nav class="menu">
            <a class="nav-item active" href="index.html">Portfolio</a>
            <a class="nav-item" href="contact.html">Contact</a>
            <a href="jovascript:void(0)" class="icon" onclick="showMenu();">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>

    <main class="contact">
        <div class="hero-image">
            <div class="hero-text">
                <h1>Contact HLT Designs</h1>
                <p>I'm ready to help your business grow.</p>
            </div>
        </div>

        <div>
            <h1 class="lg-heading">
                Get in Touch
            </h1>
            <div class="contact-form">
                <form action="https://getsimpleform.com/messages?form_api_token=ad7d4f6311e9314a5eb012eaae4887c3" method="post">

                    <input type='hidden' name='redirect_to' value='<https://dsisk559.github.io/contact-ty.html>'>

                    <label for="fname">First Name</label>
                    <input type="text" name="firstname" id="fname" placeholder="Your name..." required>

                    <label for="lname">Last Name</label>
                    <input type="text" name="lastname" id="lname" placeholder="Your last name..." required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your email address" required>

                    <label for="subject">Subject</label>
                    <textarea name="subject" id="subject" required></textarea>

                    <input class="btn" type="submit" value="Send">
                </form>
            </div>

        </div>
    </main>

    <footer>
        <div class="copyright">
            <p>HLT Designs &copy Copyright 2018</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
